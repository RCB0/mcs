<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketMine Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #console {
      width: 80%;
      max-width: 800px;
      background-color: #000;
      color: #00ff00;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      height: 50vh;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    #info {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      color: #333;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    #info p {
      margin: 0;
      padding: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>PocketMine Console Output</h1>
  
  <div id="info">
    <p><strong>Server Name:</strong> <span id="serverName">Loading...</span></p>
    <p><strong>IP Address:</strong> <span id="serverIP">Loading...</span></p>
    <p><strong>Port:</strong> <span id="serverPort">Loading...</span></p>
  </div>

  <div id="console">Loading...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Fetch server info
    function fetchServerInfo() {
      fetch('/info')
        .then(response => response.json())
        .then(data => {
          document.getElementById('serverName').textContent = data.name || 'N/A';
          document.getElementById('serverIP').textContent = data.ip || 'N/A';
          document.getElementById('serverPort').textContent = data.port || 'N/A';
        })
        .catch(error => {
          console.error('Error fetching server info:', error);
        });
    }

    // Update console output
    socket.on('connect', () => {
      console.log('Connected to Socket.IO server');
      fetchServerInfo();
    });

    socket.on('consoleOutput', (data) => {
      console.log('Received console output:', data);
      const consoleDiv = document.getElementById('console');
      consoleDiv.textContent += data;
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from Socket.IO server');
    });
  </script>
</body>
</html>
